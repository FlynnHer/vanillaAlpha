<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 그림판 만들어보기 </title>
  <link rel="stylesheet" href="drawingCanvas.css" />
</head>
<body>
  <div>
    <canvas></canvas>
  </div>
  
  <div>
    <input id="line-width" type="range" min="1" max="10" value="5" step="0.5">
    <input id="color" type="color">
    <div class="color-option" style="background-color: #1abc9c" data-color="#1abc9c"></div>
    <div class="color-option" style="background-color: #2ecc71" data-color="#2ecc71"></div>
    <div class="color-option" style="background-color: #3498db" data-color="#3498db"></div>
    <div class="color-option" style="background-color: #9b59b6" data-color="#9b59b6"></div>
    <div class="color-option" style="background-color: #f1c40f" data-color="#f1c40f"></div>
    <div class="color-option" style="background-color: #f39c12" data-color="#f39c12"></div>
    <div class="color-option" style="background-color: #d35400" data-color="#d35400"></div>
    <div class="color-option" style="background-color: #c0392b" data-color="#c0392b"></div>
    <div class="color-option" style="background-color: #bdc3c7" data-color="#bdc3c7"></div>
    <div class="color-option" style="background-color: #000000" data-color="#000000"></div>
  </div>
  
  <div>
    <button id="mode-btn">Fill</button>
    <button id="clear-btn">Clear</button>
    <input id="file" type="file" accept="image/*"/>
  </div>
  <script src="drawingCanvas.js"></script>
</body>
</html>
